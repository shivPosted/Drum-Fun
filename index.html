<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DrumFun</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="drum-kit-main">
      <div class="boom instrument" data-key="A">
        <h2>A</h2>
        <h3>boom</h3>
      </div>
      <div class="clap instrument" data-key="S">
        <h2>S</h2>
        <h3>clap</h3>
      </div>
      <div class="hihat instrument" data-key="D">
        <h2>D</h2>
        <h3>hihat</h3>
      </div>
      <div class="kick instrument" data-key="F">
        <h2>F</h2>
        <h3>kick</h3>
      </div>
      <div class="openhat instrument" data-key="G">
        <h2>G</h2>
        <h3>openhat</h3>
      </div>
      <div class="ride instrument" data-key="H">
        <h2>H</h2>
        <h3>ride</h3>
      </div>
      <div class="snare instrument" data-key="J">
        <h2>J</h2>
        <h3>snare</h3>
      </div>
      <div class="tink instrument" data-key="K">
        <h2>K</h2>
        <h3>tink</h3>
      </div>
      <div class="tom instrument" data-key="L">
        <h2>L</h2>
        <h3>tom</h3>
      </div>
    </div>
    <div class="overlay"></div>
  </body>
</html>
